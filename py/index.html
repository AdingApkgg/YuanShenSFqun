    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>

<style>
    body {
        background: linear-gradient(125deg, #f64f59, #c471ed, #12c2e9);
        background-size: 300%;
        background-attachment: fixed;
        animation: bganimation 0.05s infinite;
    }

    @keyframes bganimation {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    a {
        text-decoration: none;
        color: rgba(20, 60, 255, 0.8);
        transition: 0.3s;
    }

    a:hover {
        text-decoration: underline;
        color: rgba(20, 60, 255, 1);
    }

    a:active {
        color: rgba(255, 20, 200, 0.7);
    }

    h1 {
        color: rgb(255, 255, 255);
    }

    p {
        font-size: 16px;
        font-weight: 600;
        color: rgb(255, 255, 255);
    }
</style>
